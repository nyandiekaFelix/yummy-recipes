{% macro render_input(field) %}
    <div class="form-group">
        <span>{{ field.label }}</span>
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                    <li style="background-color:white; 
                    color: rgb(236, 12, 12)">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
 
{% endmacro %}
