    <title>Sign Up</title>
</head>
<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#customNav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="../index.html">Yummy Recipes</a>
            </div>
            <div class="collapse navbar-collapse" id="customNav">

	<div class="content">
	    <div class="container jumbotron">
            <div class="col-md-7">
                <h2>Sign Up</h2>
        
                <form method="post" role="form">
                    <div class="form-group">
                        <input class="form-control input-md" name="email" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control input-md" type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-md btn-success">Sign Up</button>
                    
                    <span class="pull-right">Have an account ? <a href="login.html">Log in</a></span>
                    
                </form>
            </div>
        </div>
	</div>
